<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="search">
        <div class="search__title">
          <h2>Insert a desired city name:</h2>
        </div>
        <div class="search__input">
          <input
            type="text"
            name="cityName"
            id="cityName"
            placeholder="e.g. Berlin"
          />
          <button class="search__input__btn" type="submit">Check</button>
        </div>
      </section>
      <section class="main">
        <div class="cityBoard"></div>
      </section>
    </div>

    <script src="main.js"></script>
  </body>
</html>
